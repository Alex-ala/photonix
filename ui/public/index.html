<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel='stylesheet' href='%PUBLIC_URL%/thirdparty/leaflet/leaflet.css'>
    <title>Photonix Photo Manager</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!--#include file="extra_head.html"-->
    <style>
      html, body, #main{
        height: 100%;
      }
      body{
        margin: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: normal;
      }
      .container{
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        position: relative;
        background: white;
        padding: 20px;
      }
      .area .content .item{
        background: #82bb95;
        width: 180px;
        height: 70px;
        margin: 10px;
        float: left;
        padding: 8px;
        box-sizing: border-box;
      }
      .example-selector {
        padding-bottom: 50px;
        text-align: center;
      }

      .scrollarea-content{
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
        touch-action: none;
      }

      content:focus {
        outline: 0;
      }

      .scrollarea{
          position: relative;
          overflow: hidden;
      }
      .scrollarea .scrollbar-container.horizontal{
        width: 100%;
        height: 10px;
        left: 0;
        bottom: 0;
      }
      .scrollarea .scrollbar-container.horizontal .scrollbar{
        width: 20px;
        height: 8px;
        background: black;
        margin-top: 1px;
      }
      .scrollarea .scrollbar-container.vertical{
        width: 10px;
        height: 100%;
        right: 0;
        top: 0;
      }

      .scrollarea .scrollbar-container.vertical .scrollbar{
        width: 8px;
        height: 20px;
        background: black;
        margin-left: 1px;
      }

      .scrollarea .scrollbar-container {
        position: absolute;
        background: none;
        opacity: .1;
        z-index: 99;

        -webkit-transition: all .4s;
           -moz-transition: all .4s;
            -ms-transition: all .4s;
             -o-transition: all .4s;
                transition: all .4s;
      }

      .scrollarea .scrollbar-container:hover{
        background: gray;
        opacity: .6 !important;
      }

      .scrollarea .scrollbar-container.active{
        background: gray;
        opacity: .6 !important;
      }

      .scrollarea .scrollbar-container:hover .scrollbar-container{
        opacity: .3;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--#include file="extra_body.html"-->
  </body>
</html>
